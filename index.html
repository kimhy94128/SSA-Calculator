<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소집해제 계산기</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="input_area">
      <h1><span class="title">입대일자</span><span class="sub_title">날짜를 선택하세요.</span></h1>
      <input type="date" class="input_date"><input type="button" class="btn_submit" value="계산" onclick="init()">

    </div>
    <div class="result_area">
      <h1><span class="title">소집해제</span><span class="sub_title end_date_t"></span></h1>
      <div class="progress_wrap">
        <progress class="progress" value="90" max="100"></progress>
        <span class="progress_text">30%</span>
      </div>
      <div class="date_title">
        <span>입대일</span><span>해제일</span>
      </div>
      <div class="date">
        <span class="start_date"></span><span class="end_date"></span>
      </div>
    </div>
  </div>
<script src="/js/custom.js"></script>
</body>
</html>
